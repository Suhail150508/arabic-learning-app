<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Define patterns -->
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4af37" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#f9d776" stop-opacity="0.3"/>
    </linearGradient>
    
    <!-- Teal gradient -->
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#008080" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#5fd3bc" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="none"/>
  
  <!-- Islamic geometric pattern - Star pattern -->
  <g transform="translate(400, 400) scale(0.9)">
    <!-- Outer pattern -->
    <g opacity="0.6">
      <!-- 8-pointed star pattern repeated in a circular arrangement -->
      <g id="starPattern">
        <!-- First star -->
        <path d="M 0,-300 L 70,-70 L 300,0 L 70,70 L 0,300 L -70,70 L -300,0 L -70,-70 Z" 
              fill="none" stroke="url(#goldGradient)" stroke-width="2" />
        
        <!-- Rotated copies -->
        <use href="#starPattern" transform="rotate(45)" />
        <use href="#starPattern" transform="rotate(90)" />
        <use href="#starPattern" transform="rotate(135)" />
      </g>
      
      <!-- Inner geometric details -->
      <g id="innerDetails">
        <path d="M 0,-200 L 50,-50 L 200,0 L 50,50 L 0,200 L -50,50 L -200,0 L -50,-50 Z" 
              fill="none" stroke="url(#tealGradient)" stroke-width="1.5" />
        
        <!-- Rotated copies -->
        <use href="#innerDetails" transform="rotate(22.5)" />
        <use href="#innerDetails" transform="rotate(45)" />
        <use href="#innerDetails" transform="rotate(67.5)" />
        <use href="#innerDetails" transform="rotate(90)" />
        <use href="#innerDetails" transform="rotate(112.5)" />
        <use href="#innerDetails" transform="rotate(135)" />
        <use href="#innerDetails" transform="rotate(157.5)" />
      </g>
      
      <!-- Decorative circles -->
      <circle cx="0" cy="0" r="250" fill="none" stroke="url(#goldGradient)" stroke-width="1" stroke-dasharray="10,5" />
      <circle cx="0" cy="0" r="150" fill="none" stroke="url(#tealGradient)" stroke-width="1" stroke-dasharray="5,3" />
    </g>
    
    <!-- Central medallion -->
    <g opacity="0.8">
      <circle cx="0" cy="0" r="100" fill="none" stroke="url(#goldGradient)" stroke-width="2" />
      
      <!-- 8-pointed inner star -->
      <path d="M 0,-80 L 20,-20 L 80,0 L 20,20 L 0,80 L -20,20 L -80,0 L -20,-20 Z" 
            fill="none" stroke="url(#tealGradient)" stroke-width="1.5" />
      
      <!-- Decorative inner details -->
      <circle cx="0" cy="0" r="40" fill="none" stroke="url(#goldGradient)" stroke-width="1" />
      <circle cx="0" cy="0" r="20" fill="none" stroke="url(#tealGradient)" stroke-width="0.5" />
    </g>
  </g>
  
  <!-- Corner decorative elements -->
  <g opacity="0.4">
    <!-- Top left -->
    <path d="M 0,0 Q 100,50 150,150 Q 50,100 0,0 Z" fill="url(#goldGradient)" />
    
    <!-- Top right -->
    <path d="M 800,0 Q 700,50 650,150 Q 750,100 800,0 Z" fill="url(#tealGradient)" />
    
    <!-- Bottom left -->
    <path d="M 0,800 Q 100,750 150,650 Q 50,700 0,800 Z" fill="url(#tealGradient)" />
    
    <!-- Bottom right -->
    <path d="M 800,800 Q 700,750 650,650 Q 750,700 800,800 Z" fill="url(#goldGradient)" />
  </g>
</svg>